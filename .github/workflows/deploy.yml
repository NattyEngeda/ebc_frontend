name: Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Build app
      run: npm run build
    - name: Deploy to cPanel
      uses: cpanel/deploy-cpanel@v1
      with:
        host: fitsumpp.com
        user: fitsumppcom
        password: ${{ secrets.CPANEL_PASSWORD }}
        public_html_path: /home/fitsumppcom/test.fitsumpp.com